<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input number</title>
</head>
<body>
<div th:if="${errorMessage}">
    <div th:text="${errorMessage}"></div>
</div>
<form action="#" th:action="@{/input_number}" method="post" th:object="${amount}" >
    <label th:for="number">Amount of numbers:</label>
    <input id="number" type="number" th:min="1" th:max="10000" th:value="1" th:field="*{amount}"/>
    <button type="submit">Input</button>
</form>
</body>
</html>
